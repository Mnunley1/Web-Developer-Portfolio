<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Malcolm Nunley</title>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/animsition/dist/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <a class="link link-top animsition-link" href="/index.html">Home</a>
      <a class="link link-left animsition-link" href="/about.html">Bio</a>
      <a class="link link-right animsition-link" href="/portfolio.html"
        >Portfolio</a
      >
      <a class="link link-bottom animsition-link" href="/contact.html"
        >Contact</a
      >
    </nav>
    <main class="animsition">
      <div class="container-fluid">
        <div class="home-content">
          <div class="row">
            <div class=" home-left">
              One of three columns
            </div>
            <div class=" home-right">
              One of three columns
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="node_modules/animsition/dist/js/animsition.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/index.js"></script>
    <script>
      $(document).ready(function() {
        $(".animsition").animsition({
          inClass: "fade-in",
          outClass: "fade-out",
          inDuration: 1500,
          outDuration: 800,
          linkElement: ".animsition-link",
          // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
          loading: true,
          loadingParentElement: "body", //animsition wrapper element
          loadingClass: "animsition-loading",
          loadingInner: "", // e.g '<img src="loading.svg" />'
          timeout: false,
          timeoutCountdown: 5000,
          onLoadEvent: true,
          browser: ["animation-duration", "-webkit-animation-duration"],
          // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
          // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
          overlay: false,
          overlayClass: "animsition-overlay-slide",
          overlayParentElement: "body",
          transition: function(url) {
            window.location.href = url;
          }
        });
      });
    </script>
  </body>
</html>
