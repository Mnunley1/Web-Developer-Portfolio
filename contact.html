<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Malcolm Nunley</title>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/animsition/dist/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <a class="link link-top animsition-link" href="/index.html">Home</a>
      <a class="link link-left animsition-link" href="/about.html">Bio</a>
      <a class="link link-right animsition-link" href="/portfolio.html"
        >Portfolio</a
      >
      <a class="link link-bottom animsition-link" href="/contact.html"
        >Contact</a
      >
    </nav>
    <main class="animsition">
      <div class="container-fluid">
        <div class="home-content">
          <div class="row justify-content-center">
            <div class="col-lg-6 about-header">
              <h1>Contact</h1>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 my-auto" id="form_container">
              <div class="row justify-content-center">
              <div class="col-lg-12 about-header">
                <h4>Have a question or want to work together?</h4>
              </div>
              <form role="form" method="post" id="reused_form">
                <div class="row">
                  <div class="col-sm-12 form-group">
                    <label for="message"> Message:</label>
                    <textarea
                      class="form-control"
                      type="textarea"
                      id="message"
                      name="message"
                      maxlength="6000"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 form-group">
                    <label for="name"> Your Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="col-sm-6 form-group">
                    <label for="email"> Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12 form-group">
                    <button
                      type="submit"
                      class="btn btn-lg btn-default pull-right"
                    >
                      Send â†’
                    </button>
                  </div>
                </div>
              </form>
              <div
                id="success_message"
                style="width:100%; height:100%; display:none; "
              >
                <h3>Posted your message successfully!</h3>
              </div>
              <div
                id="error_message"
                style="width:100%; height:100%; display:none; "
              >
                <h3>Error</h3>
                Sorry there was an error sending your form.
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="node_modules/animsition/dist/js/animsition.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"
    ></script>
    <script src="dist/js/validation.js"></script>
    <script>
      $(document).ready(function() {
        $(".animsition").animsition({
          inClass: "fade-in-up-sm",
          outClass: "fade-out",
          inDuration: 1500,
          outDuration: 800,
          linkElement: ".animsition-link",
          // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
          loading: false,
          loadingParentElement: "body", //animsition wrapper element
          loadingClass: "animsition-loading",
          loadingInner: "", // e.g '<img src="loading.svg" />'
          timeout: false,
          timeoutCountdown: 5000,
          onLoadEvent: true,
          browser: ["animation-duration", "-webkit-animation-duration"],
          // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
          // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
          overlay: false,
          overlayClass: "animsition-overlay-slide",
          overlayParentElement: "body",
          transition: function(url) {
            window.location.href = url;
          }
        });
      });
    </script>
  </body>
</html>
